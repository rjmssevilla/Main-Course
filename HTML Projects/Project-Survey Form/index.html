<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="indexstyles.css">
</head>
<body>
  <div id="main-container">
    <div class="main-title">
      <h1 id="title">Avion School Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform.</p>
    </div>
    <div id="survey-form">
      <form  action="/thankyoupage.html">
        <div class="survey-class">
          <label for="name">Name</label>
          <input type="text" id="name" class="text-input" name="name" size="70" placeholder="Ex: Rio Sevilla" pattern="[a-zA-Z ]*" title="Enter a valid name." required >
        </div>
        <div class="survey-class">
          <label for="email">Email</label>
          <input type="email" id="email" class="text-input" name="email" size="70" placeholder="Ex: oreosevilla@gmail.com" required>
        </div>
        <div class="survey-class">
          <label for="number">Age</label>
          <input type="tel" id="number" class="text-input" name="number" pattern="[0-9]{1,2}" title="Only numbers allowed from 0-99." placeholder="Ex: 23" required>
        </div>
        <div class="survey-class">
          <label for="roles">Which option best describes your current role?</label>
          <select name="roles" id="roles" class="text-input">
            <option value="" disabled selected>Select current role</option>
            <option value="chef">Chef</option>
            <option value="engineer">Engineer</option>
            <option value="architect">Architect</option>
            <option value="n/a">N/A</option>
          </select>
        </div>
        <div class="survey-class">
          <p>Would you recommend Avion School to a friend?</p>
          <input type="radio" id="definitely" name="recommend" value="definitely">
          <label for="male">Definitely</label><br>
          <input type="radio" id="maybe" name="recommend" value="maybe">
          <label for="female">Maybe</label><br>
          <input type="radio" id="notsure" name="recommend" value="notsure">
          <label for="other">Not Sure</label>
        </div>
        <div class="survey-class">
          <label for="feature">What is your favorite feature of Avion School?</label>
          <select name="feature" id="feature" class="text-input">
            <option value="" disabled selected>Select an option</option>
            <option value="Web Development">Web Development</option>
            <option value="Career Planning">Career Planning</option>
            <option value="Team Building">Team Building</option>
          </select>
        </div>
        <div class="survey-class">
          <label for="improved">What would you like to see improved?</label><br>
          <input type="checkbox" id="frontend" name="frontend" value="frontend">
          <label for="frontend">Front-end Projects</label><br>
          <input type="checkbox" id="backend" name="backend" value="backend">
          <label for="backend">Back-end Projects</label><br>
          <input type="checkbox" id="datavis" name="datavis" value="datavis">
          <label for="datavis">Data Visualization</label><br>
          <input type="checkbox" id="challenges" name="challenges" value="challenges">
          <label for="challenges">Challenges</label><br>
          <input type="checkbox" id="opensource" name="opensource" value="opensource">
          <label for="opensource">Open Source Community</label><br>
          <input type="checkbox" id="gitter" name="gitter" value="gitter">
          <label for="gitter">Gitter help rooms</label><br>
          <input type="checkbox" id="videos" name="videos" value="videos">
          <label for="videos">Videos</label><br>
          <input type="checkbox" id="citymeetups" name="citymeetups" value="citymeetups">
          <label for="citymeetups">City Meetups</label><br>
          <input type="checkbox" id="wiki" name="wiki" value="wiki">
          <label for="wiki">Wiki</label><br>
          <input type="checkbox" id="forum" name="forum" value="forum">
          <label for="forum">Forum</label><br>
          <input type="checkbox" id="additionalcourses" name="additionalcourses" value="additionalcourses">
          <label for="additionalcourses">Additional Courses</label><br>
        </div>
        <div class="survey-class">
          <label for="suggestions">Any comments or suggestions?</label><br>
          <textarea id="suggestions" name="suggestions" class="text-input" placeholder="Enter your comment here..." rows="4" cols="50"></textarea>
        </div>
        <input type="submit" value="Submit" class="button">
        <div id="avion-logo">
          <img src="images/avion.png">
        </div>
        </form>
    </div>
  </div>
</body>
</html>
