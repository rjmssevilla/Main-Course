<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">

    <title>Say Hello</title>
</head>

<body>
    <div class="container">
        <div class="greet greeting-header">
          This is the greeting calculator! Click any name to sayHello and sayGoodbye!
        </div>

        <div class="greet greeting-input"> 
          <input type="text" maxlength="30" class="input-name" placeholder="Enter a name.">
          <button class="submit-btn">Submit</button>
        </div>

        <div class="greet greeting-output">
          <span id="greet-content"></span>
        </div>  
        <div class="greet greeting-namesBTN">
        
          <button class="greetNameBTN btn1">Rio</button>
          <button class="greetNameBTN btn2">Fox</button>
          <button class="greetNameBTN btn3">Duterte</button>
          <button class="greetNameBTN btn4">Rizal</button>
          <button class="greetNameBTN btn5">Chen</button>
          <button class="greetNameBTN btn6">Jiane</button> 
          <button class="functionBTNS btn7">Hello</button>
          <button class="functionBTNS btn8">Goodbye</button> 
          <button class="functionBTNS btn9">CLEAR</button> 
        </div>


        

    </div>
    <script src="./index.js"></script>
</body>

</html>
