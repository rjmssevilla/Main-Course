<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>To-Do List</title>
</head>
<body>
  <div id="main-container">
    <div id="toDoList-main"><!--START OF To-Do List Main-->

      <div id="toDo-header">
        <div class ="toDo-header-content">
          <H1>THE DATE TODAY IS: <span id="dateToday">%DATE%</span></H1>
        </div>
      </div>

      <div id="addItems-container">
        <input type="text" id="taskInput" placeholder="Title...">
        <button class="addButton">ADD</button>
      </div>

     <div id="list-container">
      <ul id="listOfItems">
        <li>Hit the gym</li>
        <li class="checked">Pay bills</li>
        <li>Meet George</li>
        <li>Buy eggs</li>
        <li>Read a book</li>
        <li>Organize office</li>        
      </ul>
    </div>

  </div><!--END OF To-Do List Main-->
  </div>
</body>
</html>
